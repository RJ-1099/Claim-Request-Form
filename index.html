<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>Raise a Claim</title>

<style>
:root {
    --pink-1: #ff7ab6;
    --pink-2: #f472b6;
    --pink-3: #fbcfe8;
    --ink: #3b0a2a;
    --bg: #fff0f6;
}

/* RESET */
* { box-sizing: border-box; }

/* BACKGROUND */
body {
    margin: 0;
    min-height: 100vh;
    font-family: "Inter", "Segoe UI", system-ui;
    background:
        radial-gradient(circle at 20% 10%, #ffd6e8, transparent 40%),
        radial-gradient(circle at 80% 20%, #ffc1dc, transparent 45%),
        linear-gradient(135deg, #fff0f6, #fde2f3);
    display: grid;
    place-items: center;
    overflow: hidden;
}

/* FLOATING SHAPES */
.shape {
    position: absolute;
    border-radius: 50%;
    filter: blur(40px);
    opacity: 0.55;
    animation: float 18s ease-in-out infinite;
}
.shape.one {
    width: 260px; height: 260px;
    background: #ff9acb;
    top: -60px; left: -60px;
}
.shape.two {
    width: 220px; height: 220px;
    background: #f472b6;
    bottom: -50px; right: -40px;
    animation-delay: 6s;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
}

/* CARD */
.claim-card {
    position: relative;
    width: 100%;
    max-width: 560px;
    padding: 44px 40px;
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(22px);
    border-radius: 26px;
    box-shadow:
        0 30px 80px rgba(244,114,182,0.45),
        inset 0 0 0 1px rgba(255,255,255,0.6);
    z-index: 2;
}

/* HEADER */
.claim-card h1 {
    margin: 0;
    font-size: 34px;
    font-weight: 800;
    color: var(--ink);
    text-align: center;
}

.claim-card h1 span {
    background: linear-gradient(135deg, #ff5fa2, #f472b6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.claim-card p {
    margin: 14px 0 36px;
    text-align: center;
    color: #7a294f;
    font-size: 15px;
}

/* FORM */
.form-group {
    position: relative;
    margin-bottom: 20px;
}

label {
    position: absolute;
    top: -8px;
    left: 16px;
    padding: 0 6px;
    background: #fff;
    font-size: 12px;
    font-weight: 600;
    color: #a8326d;
}

input, select, textarea {
    width: 100%;
    padding: 16px 18px;
    border-radius: 18px;
    border: none;
    background: #fff;
    font-size: 14px;
    color: var(--ink);
    box-shadow: 0 8px 20px rgba(244,114,182,0.25);
    transition: transform 0.25s, box-shadow 0.25s;
}

input:focus,
select:focus,
textarea:focus {
    outline: none;
    transform: translateY(-2px);
    box-shadow: 0 14px 35px rgba(244,114,182,0.45);
}

textarea {
    min-height: 110px;
    resize: vertical;
}

/* CTA */
button {
    margin-top: 10px;
    width: 100%;
    padding: 18px;
    border-radius: 22px;
    border: none;
    background: linear-gradient(135deg, #ff5fa2, #f472b6);
    color: white;
    font-size: 17px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 18px 45px rgba(244,114,182,0.55);
    transition: transform 0.25s, box-shadow 0.25s;
}

button:hover {
    transform: translateY(-3px) scale(1.01);
    box-shadow: 0 28px 65px rgba(244,114,182,0.7);
}

/* TRUST TEXT */
.trust {
    margin-top: 20px;
    text-align: center;
    font-size: 12px;
    color: #9a3a6a;
}
</style>
</head>

<body>

<div class="shape one"></div>
<div class="shape two"></div>

<div class="claim-card">

    <p>

</body>
</html>
