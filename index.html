<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <title>Raise a Claim</title>

    <style>
      /* CHANGED: Replaced Pink variables with Professional Blue/Slate variables 
*/
      :root {
        --primary: #2563eb; /* Royal Blue */
        --primary-dark: #1e40af; /* Darker Blue */
        --accent: #dbeafe; /* Very Light Blue */
        --ink: #0f172a; /* Dark Slate (almost black) */
        --bg: #f8fafc; /* Clean Slate White */
        --text-grey: #475569; /* Slate Grey for subtext */
        --shadow-color: 37, 99, 235; /* RGB for blue shadows */
      }

      /* RESET */
      * {
        box-sizing: border-box;
      }

      /* BACKGROUND */
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", "Segoe UI", system-ui;
        /* CHANGED: Professional blue/grey gradients */
        background:
          radial-gradient(circle at 20% 10%, #e0f2fe, transparent 40%),
          radial-gradient(circle at 80% 20%, #dbeafe, transparent 45%),
          linear-gradient(135deg, #f8fafc, #f1f5f9);
        display: grid;
        place-items: center;
        overflow: hidden;
        color: var(--ink);
      }

      /* FLOATING SHAPES */
      .shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(45px);
        opacity: 0.45;
        animation: float 18s ease-in-out infinite;
      }
      .shape.one {
        width: 260px;
        height: 260px;
        /* CHANGED: Soft Blue */
        background: #3b82f6;
        top: -60px;
        left: -60px;
      }
      .shape.two {
        width: 220px;
        height: 220px;
        /* CHANGED: Teal/Cyan accent */
        background: #0ea5e9;
        bottom: -50px;
        right: -40px;
        animation-delay: 6s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
      }

      /* CARD */
      .claim-card {
        position: relative;
        width: 100%;
        max-width: 560px;
        padding: 44px 40px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(22px);
        border-radius: 26px;
        /* CHANGED: Shadow color to blue-ish grey */
        box-shadow:
          0 30px 80px rgba(var(--shadow-color), 0.15),
          inset 0 0 0 1px rgba(255, 255, 255, 0.8);
        z-index: 2;
      }

      /* HEADER */
      .claim-card h1 {
        margin: 0;
        font-size: 34px;
        font-weight: 800;
        color: var(--ink);
        text-align: center;
        letter-spacing: -0.5px;
      }

      .claim-card h1 span {
        /* CHANGED: Deep Blue Gradient */
        background: linear-gradient(135deg, #1d4ed8, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .claim-card p {
        margin: 14px 0 36px;
        text-align: center;
        /* CHANGED: Professional Grey */
        color: var(--text-grey);
        font-size: 15px;
        line-height: 1.5;
      }

      /* FORM */
      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      label {
        position: absolute;
        top: -8px;
        left: 16px;
        padding: 0 6px;
        background: #fff; /* Ensure matches card/input bg if needed, purely white here works */
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #fff 50%,
          #fff 100%
        );
        font-size: 12px;
        font-weight: 700;
        /* CHANGED: Dark Slate Blue */
        color: #334155;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 16px 18px;
        border-radius: 12px; /* Slightly sharper corners for pro look */
        border: 1px solid #e2e8f0; /* Added subtle border */
        background: #fff;
        font-size: 14px;
        color: var(--ink);
        /* CHANGED: Very subtle blue shadow */
        box-shadow: 0 4px 12px rgba(148, 163, 184, 0.1);
        transition: all 0.25s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(var(--shadow-color), 0.2);
      }

      textarea {
        min-height: 110px;
        resize: vertical;
      }

      /* CTA */
      button {
        margin-top: 10px;
        width: 100%;
        padding: 18px;
        border-radius: 12px;
        border: none;
        /* CHANGED: Corporate Blue Gradient */
        background: linear-gradient(
          135deg,
          var(--primary-dark),
          var(--primary)
        );
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(var(--shadow-color), 0.4);
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        letter-spacing: 0.5px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(var(--shadow-color), 0.5);
      }

      /* TRUST TEXT */
      .trust {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        /* CHANGED: Neutral Grey */
        color: #64748b;
      }
    </style>
  </head>

  <body>

</html>
